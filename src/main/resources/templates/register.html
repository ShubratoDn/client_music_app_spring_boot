<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" th:href="@{/assets/img/icon.png}">
        <title>Register - Music App</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/register}" method="post" enctype="multipart/form-data">
                                            <!-- Display error message -->
                                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                            <!-- Username Field -->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username"
                                                       th:value="${formData['username']}" />
                                                <label for="username">Username</label>
                                            </div>

                                            <!-- Password and Confirm Password -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password" name="password" type="password" placeholder="Create a password" />
                                                        <label for="password">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" />
                                                        <label for="confirmPassword">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Email Field -->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com"
                                                       th:value="${formData['email']}" />
                                                <label for="email">Email address</label>
                                            </div>

                                            <!-- Display Name Field -->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="displayName" name="displayName" type="text" placeholder="Enter your display name"
                                                       th:value="${formData['displayName']}" />
                                                <label for="displayName">Display Name</label>
                                            </div>

                                            <!-- Role Selection -->
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="role" name="role">
                                                    <option value="USER" th:selected="${formData['role'] == 'USER'}">User</option>
                                                    <option value="ADMIN" th:selected="${formData['role'] == 'ADMIN'}">Admin</option>
                                                </select>
                                                <label for="role">Role</label>
                                            </div>

                                            <!-- Profile Picture Upload -->
                                            <div class="mb-3">
                                                <label for="profilePicture" class="form-label">Profile Picture</label>
                                                <input class="form-control" id="profilePicture" name="profilePicture" type="file" accept="image/*" />
                                            </div>

                                            <!-- Submit Button -->
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="/login">Have an account? Go to login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
