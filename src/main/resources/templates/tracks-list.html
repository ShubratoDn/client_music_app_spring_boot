<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::title}, ~{::main})">
    <head>
        <title>Music App</title>
    </head>
    <body>

    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Tracks</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Track List</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-music"></i> Tracks
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Track Name</th>
                            <th>Duration</th>
                            <th>Album</th>
                            <th>Artist</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="track, iterStat : ${tracks}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${track.name}"></td>
                            <td th:text="${track.duration}"></td>
                            <td th:text="${track.album?.name ?: 'No Album'}"></td>
                            <td th:text="${track.album?.artist ?: 'No Artist'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    </body>
</html>
