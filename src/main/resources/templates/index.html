<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::title}, ~{::main})">
    <head>
        <title>Music App</title>
    </head>
    <body>

        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Music App</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Albums
                    </div>
                    <div class="card-body">
                       <h1>Album List</h1>
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <img class="card-img-top mb-3" th:src="@{/assets/img/albums/album.jpg}" alt="Album Cover">
                                        <h5 class="card-title">Album Title</h5>
                                        <p class="card-text">Artist: Artist Name</p>
                                        <p class="card-text">Release Date: Release Date</p>
                                        <p class="card-text">Track Count: 3</p>
                                        <a href="#" class="btn btn-primary">View Album</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
